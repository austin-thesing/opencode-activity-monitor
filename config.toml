# OpenCode Session Activity Monitor Configuration
# ===============================================
# This file controls the appearance and behavior of the overlay.
# After editing, restart the monitor: killall -9 python3 && opencode-activity-monitor &

# ─────────────────────────────────────────────────────────────────────────────
# MONITOR SETTINGS
# ─────────────────────────────────────────────────────────────────────────────
[monitor]
# How often to refresh data (in milliseconds)
# 5000 = 5 seconds, 10000 = 10 seconds, etc.
refresh_interval_ms = 5000


# ─────────────────────────────────────────────────────────────────────────────
# APPEARANCE
# ─────────────────────────────────────────────────────────────────────────────
[appearance]
# Background opacity: 0.0 = fully transparent, 1.0 = fully opaque
# Recommended: 0.3-0.6 for a nice see-through effect
background_opacity = 0.85

# Text opacity: how visible the text is
# Recommended: 0.7-0.95
text_opacity = 0.85

# Widget width in pixels
width = 400

# Corner radius for the rounded rectangle background
corner_radius = 10


# ─────────────────────────────────────────────────────────────────────────────
# POSITION
# ─────────────────────────────────────────────────────────────────────────────
[position]
# Which corner to anchor the widget to
# Options: "top-right", "top-left", "bottom-right", "bottom-left"
anchor = "top-left"

# Margin from the edge of the screen (in pixels)
margin_top = 10
margin_right = 10
margin_bottom = 10
margin_left = 10


# ─────────────────────────────────────────────────────────────────────────────
# BEHAVIOR
# ─────────────────────────────────────────────────────────────────────────────
[behavior]
# Start in click-through mode (mouse passes through the widget)
# true  = clicks go through to windows below
# false = widget is interactive/draggable on startup (default)
click_through = false


# ─────────────────────────────────────────────────────────────────────────────
# COLORS (optional overrides)
# ─────────────────────────────────────────────────────────────────────────────
[colors]
# Status colors (CSS/hex format)
ok = "#4caf50"       # Green - active
warning = "#ff9800"  # Orange - idle
critical = "#f44336" # Red - stale

# Provider name color (used for header)
provider = "#64b5f6" # Light blue

# Background color (RGB only, opacity is set above)
background = "20, 22, 28"
